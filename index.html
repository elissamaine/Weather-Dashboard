<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
  </head>

  <body>
    <header class="bg-success p-2">
      <h1 class="bg-success-text text-end p-2">Weather Dashboard</h1>
    </header>

    <main class="row align-items-start">
      <section id="city-search" class="col-4 p-2">
        <form id="search-form" class="form w-100" onsubmit="return false">
          <input id="search-input" class="form-input w-100" type="text" placeholder="Search for a City">
          <button id="search-button" class="btn btn-success btn-block">Search</button>
        </form>
      
        <!--this section will show the past cities that have been searched-->
        <ul id="past-searches">

        </ul>
      </section>
      
      <!--this section is the part on the right that displayes the weather for the searched city-->
      <section class="city-weather col-8 p-2">
        <section id="current-weather" class="weather-now row">

        </section>
        
        <section id="forcast-weather" class="weather-forcast row">

        </section>
      </section>
    </main>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
